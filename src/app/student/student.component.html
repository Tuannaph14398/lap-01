<p>{{students | json}}</p>

<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Class</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.class}}</td>
      <td routerLink="/students/{{student.id}}">
        <button  class="btn btn-danger">Detail</button>
      </td>
      <td routerLink="/students/{{student.id}}">
        <button  class="btn btn-danger">Detail</button>
      </td>
      <td><button (click)="onDelete(student.id)" class="btn btn-primary">Delete</button></td>
    </tr>
  </tbody>
</table>
