<p>Posts works!</p>
<p>{{posts | json}}</p>
<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Content</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.content}}</td>
      <td>{{post.status}}</td>
      <td routerLink="/posts/form">
        <button  class="btn btn-danger">Thêm mới</button>
      </td>
      <td><button (click)="onDelete(post.id)" class="btn btn-primary">Delete</button></td>
    </tr>
  </tbody>
</table>
